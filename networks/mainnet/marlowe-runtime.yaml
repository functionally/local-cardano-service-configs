
apiVersion: v1

kind: Pod

metadata:
  name: mrt-mainnet
  labels:
    app: mrt-mainnet

spec:

  hostname: mrt-mainnet

  containers:

  - name: node
    image: docker.io/inputoutput/cardano-node:8.1.2
    command:
    - /usr/local/bin/entrypoint
    env:
    - name: NETWORK
      value: mainnet
    volumeMounts:
    - mountPath: /ipc
      name: shared
    - mountPath: /data/db
      name: node-db

  - name: chain-indexer
    image: docker.io/bwbush/marlowe-chain-indexer:23f6c79657b30cbf2bc024b551989eafc67780ef
    depends_on:
    - node
    env:
    - name: CARDANO_NODE_SOCKET_PATH
      value: /ipc/node.socket
    - name: NODE_CONFIG
      value: /ipc/config/node.json
    - name: DB_HOST
      value: host.containers.internal
    - name: DB_USER
      value: cardano
    - name: DB_PASS
      value: bcb33b5c09e31e3dd5a2b4ff0ee111e6
    - name: DB_NAME
      value: mainnet
    - name: HTTP_PORT
      value: 3781
    volumeMounts:
    - mountPath: /ipc
      name: shared
    - mountPath: /data/db
      name: node-db

  - name: chain-sync
    image: docker.io/bwbush/marlowe-chain-sync:23f6c79657b30cbf2bc024b551989eafc67780ef
    depends_on:
    - node
    env:
    - name: HOST
      value: mrt-mainnet
    - name: PORT
      value: 3715
    - name: QUERY_PORT
      value: 3716
    - name: JOB_PORT
      value: 3720
    - name: CARDANO_NODE_SOCKET_PATH
      value: /ipc/node.socket
    - name: NODE_CONFIG
      value: /ipc/config/node.json
    - name: DB_HOST
      value: host.containers.internal
    - name: DB_USER
      value: cardano
    - name: DB_PASS
      value: bcb33b5c09e31e3dd5a2b4ff0ee111e6
    - name: DB_NAME
      value: mainnet
    - name: HTTP_PORT
      value: 3782
    ports:
    - hostPort: 53715
      containerPort: 3715
    - hostPort: 53716
      containerPort: 3716
    - hostPort: 53720
      containerPort: 3720
    volumeMounts:
    - mountPath: /ipc
      name: shared

  - name: marlowe-indexer
    image: docker.io/bwbush/marlowe-indexer:23f6c79657b30cbf2bc024b551989eafc67780ef
    depends_on:
    - chain-sync
    env:
    - name: MARLOWE_CHAIN_SYNC_HOST
      value: mrt-mainnet
    - name: MARLOWE_CHAIN_SYNC_PORT
      value: 3715
    - name: MARLOWE_CHAIN_SYNC_QUERY_PORT
      value: 3716
    - name: DB_HOST
      value: host.containers.internal
    - name: DB_USER
      value: cardano
    - name: DB_PASS
      value: bcb33b5c09e31e3dd5a2b4ff0ee111e6
    - name: DB_NAME
      value: mainnet
    - name: HTTP_PORT
      value: 3783

  - name: marlowe-sync
    image: docker.io/bwbush/marlowe-sync:23f6c79657b30cbf2bc024b551989eafc67780ef
    env:
    - name: MARLOWE_CHAIN_SYNC_HOST
      value: mrt-mainnet
    - name: MARLOWE_CHAIN_SYNC_QUERY_PORT
      value: 3716
    - name: HOST
      value: mrt-mainnet
    - name: MARLOWE_SYNC_PORT
      value: 3724
    - name: MARLOWE_HEADER_SYNC_PORT
      value: 3725
    - name: MARLOWE_QUERY_PORT
      value: 3726
    - name: MARLOWE_BULK_SYNC_PORT
      value: 3730
    - name: DB_HOST
      value: host.containers.internal
    - name: DB_USER
      value: cardano
    - name: DB_PASS
      value: bcb33b5c09e31e3dd5a2b4ff0ee111e6
    - name: DB_NAME
      value: mainnet
    - name: HTTP_PORT
      value: 3784
    ports:
    - hostPort: 53724
      containerPort: 3724
    - hostPort: 53725
      containerPort: 3725
    - hostPort: 53726
      containerPort: 3726
    - hostPort: 53730
      containerPort: 3730
  
  - name: contract
    image: docker.io/bwbush/marlowe-contract:23f6c79657b30cbf2bc024b551989eafc67780ef
    env:
    - name: HOST
      value: mrt-mainnet
    - name: PORT
      value: 3727
    - name: QUERY_PORT
      value: 3728
    - name: TRANSFER_PORT
      value: 3729
    - name: STORE_DIR
      value: /store
    - name: MARLOWE_CHAIN_SYNC_HOST
      value: mrt-preprod
    - name: MARLOWE_CHAIN_SYNC_QUERY_PORT
      value: 3716
    - name: SYNC_HOST
      value: mrt-preprod
    - name: MARLOWE_BULK_SYNC_PORT
      value: 3730
    - name: HTTP_PORT
      value: 3786
    ports:
    - hostPort: 53727
      containerPort: 3727
    - hostPort: 53728
      containerPort: 3728
    - hostPort: 53729
      containerPort: 3729
    volumeMounts:
    - mountPath: /store
      name: contracts
  
  - name: tx
    image: docker.io/bwbush/marlowe-tx:23f6c79657b30cbf2bc024b551989eafc67780ef
    depends_on:
    - chain-sync
    env:
    - name: HOST
      value: mrt-mainnet
    - name: PORT
      value: 3723
    - name: MARLOWE_CHAIN_SYNC_HOST
      value: mrt-mainnet
    - name: MARLOWE_CHAIN_SYNC_PORT
      value: 3715
    - name: MARLOWE_CHAIN_SYNC_QUERY_PORT
      value: 3716
    - name: MARLOWE_CHAIN_SYNC_COMMAND_PORT
      value: 3720
    - name: CONTRACT_HOST
      value: mrt-mainnet
    - name: CONTRACT_QUERY_PORT
      value: 3728
    - name: HTTP_PORT
      value: 3785
    ports:
    - hostPort: 53723
      containerPort: 3723
  
  - name: proxy
    image: docker.io/bwbush/marlowe-proxy:23f6c79657b30cbf2bc024b551989eafc67780ef
    depends_on:
    - marlowe-sync
    - tx
    - contract
    env:
    - name: HOST
      value: mrt-mainnet
    - name: PORT
      value: 3700
    - name: TRACED_PORT
      value: 3701
    - name: TX_HOST
      value: mrt-mainnet
    - name: TX_PORT
      value: 3723
    - name: SYNC_HOST
      value: mrt-mainnet
    - name: MARLOWE_SYNC_PORT
      value: 3724
    - name: MARLOWE_HEADER_SYNC_PORT
      value: 3725
    - name: MARLOWE_QUERY_PORT
      value: 3726
    - name: CONTRACT_HOST
      value: mrt-mainnet
    - name: LOAD_PORT
      value: 3727
    - name: CONTRACT_QUERY_PORT
      value: 3728
    - name: TRANSFER_PORT
      value: 3729
    - name: SYNC_HOST
      value: mrt-preprod
    - name: MARLOWE_BULK_SYNC_PORT
      value: 3730
    - name: HTTP_PORT
      value: 3787
    ports:
    - hostPort: 53700
      containerPort: 3700
    - hostPort: 53701
      containerPort: 3701
  
  - name: web-server
    image: docker.io/bwbush/marlowe-web-server:23f6c79657b30cbf2bc024b551989eafc67780ef
    depends_on:
    - proxy
    env:
    - name: PORT
      value: 3780
    - name: RUNTIME_HOST
      value: mrt-mainnet
    - name: RUNTIME_PORT
      value: 3701
    ports:
    - hostPort: 53780
      containerPort: 3780

  volumes:
  - name: shared
    hostPath:
      type: Directory
      path: ./.
  - name: contracts
    hostPath:
      type: Directory
      path: ./contracts
  - name: node-db
    hostPath:
      type: Directory
      path: ./node.db

  restartPolicy: Always
  enableServiceLinks: false
  automountServiceAccountToken: false

status: {}

