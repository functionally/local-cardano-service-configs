##  securityContext:
##    capabilities: {}
##    runAsGroup: 0
##    runAsUser: 0
  
  - name: tx
    image: docker.io/bwbush/marlowe-tx:20230601a
    depends_on:
    - chain-sync
    env:
    - name: HOST
      value: mrt-preprod
    - name: PORT
      value: 3723
    - name: MARLOWE_CHAIN_SYNC_HOST
      value: mrt-preprod
    - name: MARLOWE_CHAIN_SYNC_PORT
      value: 3715
    - name: MARLOWE_CHAIN_SYNC_QUERY_PORT
      value: 3716
    - name: MARLOWE_CHAIN_SYNC_COMMAND_PORT
      value: 3720
    - name: HTTP_PORT
      value: 3785
    - name: OTEL_SERVICE_NAME
      value: preprod-marlowe-tx
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: http://mrt-preprod:4318
    - name: TZ
      value: UTC
    ports:
    - hostPort: 13723
      containerPort: 3723
    - hostPort: 13785
      containerPort: 3785
