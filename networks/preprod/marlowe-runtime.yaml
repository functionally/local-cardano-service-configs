##  securityContext:
##    capabilities: {}
##    runAsGroup: 0
##    runAsUser: 0
  
  - name: contract
    image: docker.io/bwbush/marlowe-contract:20230601a
    env:
    - name: HOST
      value: mrt-preprod
    - name: PORT
      value: 3727
    - name: QUERY_PORT
      value: 3728
    - name: STORE_DIR
      value: /store
    - name: HTTP_PORT
      value: 3786
    - name: OTEL_SERVICE_NAME
      value: preprod-marlowe-contract
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: http://mrt-preprod:4318
