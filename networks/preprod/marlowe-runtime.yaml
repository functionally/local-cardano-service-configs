  - name: proxy
    image: docker.io/bwbush/marlowe-proxy:20230601a
    depends_on:
    - marlowe-sync
    - tx
    - contract
    env:
    - name: HOST
      value: mrt-preprod
    - name: PORT
      value: 3700
    - name: TRACED_PORT
      value: 3701
    - name: SYNC_HOST
