    - name: QUERY_PORT
      value: 3728
    - name: TX_HOST
      value: mrt-preprod
    - name: TX_PORT
      value: 3723
    - name: HTTP_PORT
      value: 3787
    - name: OTEL_SERVICE_NAME
      value: preprod-marlowe-proxy
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: http://mrt-preprod:4318
