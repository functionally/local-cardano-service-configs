##  securityContext:
##    capabilities: {}
##    runAsGroup: 0
##    runAsUser: 0
  
  - name: web-server
    image: docker.io/bwbush/marlowe-web-server:20230601a
    depends_on:
    - proxy
    env:
    - name: PORT
      value: 3780
    - name: RUNTIME_HOST
      value: mrt-preprod
    - name: RUNTIME_PORT
      value: 3701
    - name: OTEL_SERVICE_NAME
      value: preprod-marlowe-web-server
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: http://mrt-preprod:4318
    - name: TZ
      value: UTC
    ports:
    - hostPort: 13780
      containerPort: 3780
